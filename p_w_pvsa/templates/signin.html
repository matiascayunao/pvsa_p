{% extends 'base.html' %}


{% block content %}

<main class="container">
    <div class = "row">
        <section class = "col-md-4 offset-md-4 mt-5">
            <form method="post" class="card card-body">
                {% csrf_token %}

                <h1 class="text-center">Inicio de sesion</h1>

                <div class="mb-3">
                    <label for="username"> Usuario: </label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Escriba su Usuario">
                </div>
                <div class="mb-3">
                    <label for="password"> Contraseña: </label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Escriba su Contraseña">
                </div>

                {{error}}

                <button class="btn btn-primary">
                    Confirmar
                </button>
                
            </form>
        </section>
    </div>
</main>
{% endblock %}
