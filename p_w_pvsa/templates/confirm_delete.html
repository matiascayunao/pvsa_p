{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width:680px;">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h3 class="mb-2">Confirmar eliminación</h3>
      <p class="text-muted mb-4">¿Seguro que deseas eliminar: <strong>{{ obj }}</strong>?</p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-outline-secondary" href="{{ cancel_url }}">Cancelar</a>

      </form>
    </div>
  </div>
</div>
{% endblock %}
