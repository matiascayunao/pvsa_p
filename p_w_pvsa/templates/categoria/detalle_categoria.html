{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0">Categoría: {{ categoria.nombre_de_categoria }}</h2>
      <div class="text-muted">Objetos asociados</div>
    </div>
    <a class="btn btn-primary" href="{% url 'crear_objeto' %}">+ Crear objeto</a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      {% if objetos %}
        <div class="list-group list-group-flush">
          {% for o in objetos %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               href="{% url 'detalle_objeto' objeto_id=o.id %}">
              <span>{{ o.nombre_del_objeto }}</span>
              <span class="text-muted">Ver &raquo;</span>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <div class="p-4"><div class="alert alert-secondary mb-0">No hay objetos en esta categoría.</div></div>
      {% endif %}
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <a class="btn btn-outline-primary" href="{% url 'editar_categoria' categoria_id=categoria.id %}">Editar</a>
    <a class="btn btn-outline-danger" href="{% url 'borrar_categoria' categoria_id=categoria.id %}">Borrar</a>
  </div>
</div>
{% endblock %}
