{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="mb-3">Editar Ubicacion</h3>

            <form method="post">
                {% csrf_token %}
                {{form.as_p}}

                <button class="btn btn-primary">
                    Guardar cambios
                </button>
                <a href="{% url 'lista_ubicaciones' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
