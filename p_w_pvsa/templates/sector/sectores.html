{% extends 'base.html' %}

{% block content %}


<div class = "container py-4">
    <div class = "d-flex align-items-center justify-content-between mb-3">
        <div>
            <h2 class="mb-0">Sectores</h2>
            <div class="text-muted">Listado de sectores</div>
        </div>
        <a href="{% url 'crear_sector' %}" class="btn btn-primary">+ Crear Sector</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card card-body p-0">
            {% if sectores %}
                <div class="list-group list-group-flush">
                    {% for sector in sectores %}
                    <a class= "list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'detalle_sector' sector.id %}">
                        <span>{{sector.sector}}</span>
                        <span class="text-muted">Ver &raquo;</span>
                    </a>
                    {% endfor %}
                </div>
            {% else %}
                <div class="p-4">
                    <div class="alert alert-secondary mb-0">
                        No hay sectores registrados
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
